<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #data-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .nav-btn { background-color: blue; }
        .nav-btn:hover { background-color: darkblue; }

        .form-btn { background-color: green; }
        .form-btn:hover { background-color: darkgreen; }

        .embed-btn { background-color: purple; }
        .embed-btn:hover { background-color: darkmagenta; }

        .inline-btn { background-color: orange; }
        .inline-btn:hover { background-color: darkorange; }

        iframe {
            border: none;
            margin-top: 20px;
        }

        #inline-form {
            display: none;
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Magic</h1> 
    <h2>Ingresa el mazo</h2> 

    <!-- Botón para redirigir al Formulario de Google (1) -->
    <button class="btn form-btn" onclick="redirigirFormulario()">Ingresar Datos en Google Form (1)</button>

    <!-- Botón para redirigir al Formulario de Google (2) -->
    <button class="btn embed-btn" onclick="mostrarFormulario()">Ingresar Datos en esta Página (2)</button>

    <!-- Botón para mostrar el formulario incrustado (4) -->
    <button class="btn embed-btn" onclick="mostrar5Formulario()">Ingresar Datos en esta Página (4)</button>
    
    <!-- Botón para redirigir al Formulario de Google (3) -->
    <button class="btn inline-btn" onclick="mostrarFormularioInline()">Ingresar Datos en esta Página (3)</button>

    <!-- Contenedor para el formulario incrustado -->
    <div id="form-embed" style="display: none;">
        <iframe id="google-form" src="" width="640" height="800">Cargando...</iframe>
    </div>
    
    <!-- Formulario directamente en la página -->
    <div id="inline-form">
        <label for="deck">Nombre del mazo</label>
        <input type="text" id="deck" placeholder="Nombre del mazo">

        <label for="dueño">Dueño</label>
        <input type="text" id="dueño" placeholder="Nombre del dueño">

        <label for="creador">Nombre del creador</label>
        <input type="text" id="creador" placeholder="Nombre del creador">

        <label for="de_precon">Precon?</label>
        <input type="text" id="de_precon" placeholder="Precon?">

        <label for="modificado">Mazo modificado</label>
        <input type="text" id="modificado" placeholder="Mazo modificado">

        <label for="clase">Clase del mazo</label>
        <input type="text" id="clase" placeholder="Clase del mazo">

        <button class="btn form-btn" onclick="guardarDatos()">Guardar Datos</button>
    </div>

    <!-- Botón para ver los datos guardados -->
    <button class="btn nav-btn" onclick="window.location.href='datos.html'">Ver Datos Guardados</button>

    <script>
        const FORM_URL = 'https://docs.google.com/forms/d/13NSbSvG8fOsbuLTScUOZRJqi-IFdG_kxJo3Pdc_54aQ/viewform';
        const FORM_ACTION_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdjJ3zhRsTsDDu8_KdCwZjzvz3gYIvRFOfT1YuypQajZpuWzw/formResponse"; 

        const ENTRY_DECK = "entry.1624728211";  
        const ENTRY_DUENO = "entry.1061561435"; 
        const ENTRY_CREADOR = "entry.192837465"; 
        const ENTRY_PRECON = "entry.1118348865"; 
        const ENTRY_MODIFICADO = "entry.257092737"; 
        const ENTRY_CLASE = "entry.123456789"; 

        function redirigirFormulario() {
            window.location.href = FORM_URL;
        }

        function mostrarFormulario() {
            const iframe = document.getElementById('google-form');
            iframe.src = FORM_URL + '?embedded=true';
            document.getElementById('form-embed').style.display = 'block';
        }

        function mostrarFormularioInline() {
            const inlineForm = document.getElementById('inline-form');
            inlineForm.style.display = inlineForm.style.display === 'block' ? 'none' : 'block';
        }
        
        function mostrar5Formulario() {
            console.log("Función mostrar5Formulario() aún no implementada.");
            alert("Esta función se implementará más adelante.");
        }
        function guardarDatos() {
            const deck = document.getElementById('deck').value.trim();
            const dueño = document.getElementById('dueño').value.trim();
            const creador = document.getElementById('creador').value.trim();
            const de_precon = document.getElementById('de_precon').value.trim();
            const modificado = document.getElementById('modificado').value.trim();
            const clase = document.getElementById('clase').value.trim();
        
            if (deck && dueño && creador && de_precon && modificado && clase) {
                const formData = new FormData();
                formData.append(ENTRY_DECK, deck);
                formData.append(ENTRY_DUENO, dueño);
                formData.append(ENTRY_CREADOR, creador);
                formData.append(ENTRY_PRECON, de_precon);
                formData.append(ENTRY_MODIFICADO, modificado);
                formData.append(ENTRY_CLASE, clase);

                fetch(FORM_ACTION_URL, {
                    method: "POST",
                    body: formData,
                    mode: "no-cors"
                }).then(() => {
                    alert("Datos enviados correctamente.");
                    document.getElementById("inline-form").reset();
                }).catch(error => {
                    alert("Hubo un error al enviar los datos.");
                    console.error(error);
                });
            } else {
                alert("Por favor, complete todos los campos.");
            }
        } 
    </script>
</body>
</html>
