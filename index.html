<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Barra de navegación en vertical */
        nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #ccc;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .navbar-menu li {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        .navbar-menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .navbar-menu a:hover {
            background-color: #ddd;
        }

        /* Contenedor principal ajustado */
        #main-container {
            margin-left: 220px;
            padding: 20px;
        }

        /* Formulario */
        .form-container {
            display: none;
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        /* Botones en línea */
        .inline-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        /* Opciones de clase del mazo */
        .class-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .nav-btn { background-color: blue; }
        .nav-btn:hover { background-color: darkblue; }

        .form-btn { background-color: green; }
        .form-btn:hover { background-color: darkgreen; }

        .embed-btn { background-color: purple; }
        .embed-btn:hover { background-color: darkmagenta; }

        .inline-btn { background-color: orange; }
        .inline-btn:hover { background-color: darkorange; }

        iframe {
            border: none;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav>
        <div class="navbar-container">
            <a class="navbar-brand" href="#">
                <img src="imagen/a" alt="Logo">
                <span>PEREIRA.JS</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="https://da5nx.github.io/da5n.github.io/index2.html">.1</a></li>
                <li><a href="#next-meet" style="color: red;">Próxima Reunión.</a></li>
                <li><a href="#objectives">Objetivos</a></li>
                <li><a href="#evento">Evento</a></li>
                <li><a href="#patrocinadores">Patrocinadores</a></li>
                <li><a href="#team">Colaboradores</a></li>
                <li><a href="#contact" style="background-color: #f2f2f2;">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <h1>Magic</h1> 
    <h2>Ingresa el mazo</h2> 

    <!-- Botones de formularios -->
    <button class="btn form-btn" onclick="mostrarFormulario('form-google')">Ingresar Datos en Google Form (1)</button>
    <button class="btn embed-btn" onclick="mostrarFormulario('form-embed')">Ingresar Datos en esta Página (2)</button>
    <button class="btn embed-btn" onclick="mostrarFormulario('form-embed2')">Ingresar Datos en esta Página (4)</button>
    <button class="btn inline-btn" onclick="mostrarFormulario('inline-form')">Ingresar Datos en esta Página (3)</button>

    <!-- Contenedores de formularios -->
    <div id="form-google" class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdjJ3zhRsTsDDu8_KdCwZjzvz3gYIvRFOfT1YuypQajZpuWzw/viewform" width="640" height="800"></iframe>
    </div>

    <div id="form-embed" class="form-container">
        <iframe src="" width="640" height="800"></iframe>
    </div>

    <div id="inline-form" class="form-container">
        <label for="deck">Nombre del mazo</label>
        <input type="text" id="deck" placeholder="Nombre del mazo">

        <label for="dueño">Dueño</label>
        <input type="text" id="dueño" placeholder="Nombre del dueño">

        <label>Precon?</label>
        <div class="inline-options">
            <input type="radio" id="precon-si" name="precon" value="SI" onclick="controlarCampos()">
            <label for="precon-si">Sí</label>

            <input type="radio" id="precon-no" name="precon" value="NO" onclick="controlarCampos()">
            <label for="precon-no">No</label>
        </div>

        <label>Clase del mazo</label>
        <div class="class-options">
            <input type="checkbox" id="rojo" value="Rojo"><label for="rojo">Rojo</label>
            <input type="checkbox" id="verde" value="Verde"><label for="verde">Verde</label>
            <input type="checkbox" id="azul" value="Azul"><label for="azul">Azul</label>
            <input type="checkbox" id="blanco" value="Blanco"><label for="blanco">Blanco</label>
            <input type="checkbox" id="negro" value="Negro"><label for="negro">Negro</label>
        </div>
    </div>

    <script>
        let formularioAbierto = null;

        function mostrarFormulario(id) {
            if (formularioAbierto && formularioAbierto !== id) {
                document.getElementById(formularioAbierto).style.display = 'none';
            }

            const formulario = document.getElementById(id);
            formulario.style.display = (formulario.style.display === 'block') ? 'none' : 'block';

            formularioAbierto = formulario.style.display === 'block' ? id : null;
        }

        function controlarCampos() {
            document.getElementById("creador").disabled = document.getElementById("precon-si").checked;
            document.getElementById("modificado").disabled = document.getElementById("precon-no").checked;
        }
    </script>

</body>
</html>
