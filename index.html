<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da5nx.github.io</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        #user-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .user-item input {
            width: 60%;
        }

        .user-item a {
            text-decoration: none;
            color: blue;
        }

        .save-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .first-paragraph {
            color: blue;
            font-size: 20px;
        }

        .second-paragraph {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MAGIC</h1>
    <h2>Listas mazos</h2>
    <p class="first-paragraph">Ingresar mazo.</p>
    <p class="second-paragraph">detalles</p>

    <!-- Formulario de inicio de sesión -->
    <div id="login-container">
        <h3>Iniciar Sesión</h3>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <!-- Contenedor de usuarios (oculto inicialmente) -->
    <div id="user-container" style="display: none;">
        <h3>Usuarios de GitHub</h3>
        <ul id="user-list"></ul>
        <button class="save-btn" onclick="guardarCambios()">Guardar Cambios</button>
    </div>

    <script>
        let usuariosRegistrados = [];
        let usuarioActual = null;

        function iniciarSesion() {
            const username = document.getElementById("username").value;
            if (username) {
                usuarioActual = username;
                alert(`Bienvenido, ${username}!`);
                document.getElementById("login-container").style.display = "none";
                document.getElementById("user-container").style.display = "block";
                cargarUsuariosGitHub();
            } else {
                alert("Por favor, ingresa un nombre de usuario.");
            }
        }

        function cargarUsuariosGitHub() {
            fetch("https://api.github.com/users")
                .then(response => response.json())
                .then(data => {
                    let userList = document.getElementById("user-list");
                    userList.innerHTML = "";
                    data.slice(0, 5).forEach(user => {
                        let li = document.createElement("li");
                        li.classList.add("user-item");

                        let input = document.createElement("input");
                        input.type = "text";
                        input.value = user.login;

                        let link = document.createElement("a");
                        link.href = `prueba.html?user=${encodeURIComponent(user.login)}`;
                        link.textContent = "Ver detalles";
                        link.style.display = "block";

                        li.appendChild(input);
                        li.appendChild(document.createElement("br"));
                        li.appendChild(link);

                        userList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error al cargar usuarios:", error));
        }

        async function obtenerSHAActual(url, token) {
            const response = await fetch(url, {
                headers: { Authorization: `token ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                return data.sha;
            }
            return null;
        }

        async function guardarCambios() {
            if (!usuarioActual) {
                alert("Debes iniciar sesión para guardar cambios.");
                return;
            }

            const token = 'TU_NUEVO_TOKEN_SEGURO'; 
            const repo = 'da5nx/da5n.github.io';
            const rutaArchivo = 'usuarios.json';
            const url = `https://api.github.com/repos/${repo}/contents/${rutaArchivo}`;

            let inputs = document.querySelectorAll("#user-list input");
            let usuariosEditados = Array.from(inputs).map(input => ({ username: input.value }));

            usuariosRegistrados.push({ usuario: usuarioActual, fecha: new Date().toISOString() });
            const contenido = JSON.stringify(usuariosRegistrados, null, 2);
            const contenidoCodificado = btoa(unescape(encodeURIComponent(contenido)));

            const shaActual = await obtenerSHAActual(url, token);

            const body = {
                message: "Actualización de usuarios registrados",
                content: contenidoCodificado,
                ...(shaActual && { sha: shaActual })
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos guardados correctamente:', data);
                alert('Cambios guardados en GitHub.');
            } catch (error) {
                console.error('Error al guardar los datos:', error);
                alert(`Error al guardar los cambios: ${error.message}`);
            }
        }
    </script>
</body>
</html>
