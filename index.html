<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        #data-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .save-btn, .nav-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Efecto hover */
        }

        .save-btn {
            background-color: green;
            color: white;
        }

        .save-btn:hover {
            background-color: darkgreen;
        }

        .nav-btn {
            background-color: blue;
            color: white;
        }

        .nav-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Magic</h1> 
    <h2>Ingresa el mazo</h2> 
    <p class="first-paragraph">Ingresar mazo.</p>
<div id="data-container" style="display: grid; grid-template-columns: 1fr 2fr; gap: 10px; align-items: center;">
    <label for="deck">Nombre del mazo</label>
    <input type="text" id="deck" placeholder="Nombre del mazo">

    <label for="dueño">Dueño</label>
    <input type="text" id="dueño" placeholder="Nombre del dueño">

    <label for="creador">Nombre del creador</label>
    <input type="text" id="creador" placeholder="Nombre del creador">

    <label for="de_precon">Precon?</label>
    <input type="text" id="de_precon" placeholder="Precon?">

    <label for="modificado">Mazo modificado</label>
    <input type="text" id="modificado" placeholder="Mazo modificado">

    <label for="clase">Clase del mazo</label>
    <input type="text" id="clase" placeholder="Clase del mazo">

    <div></div> <!-- Espacio en blanco para alinear el botón -->
    <button class="save-btn" onclick="iniciarAutenticacion()">Guardar Datos</button>
</div>

    <h2>Datos Guardados</h2>
    <button class="nav-btn" onclick="window.location.href='datos.html'">Ver Datos Guardados</button>

    <script>
        const CLIENT_ID = '683037734653-gf8bhehfb6ed52bh4j0mp43g9qmmni27.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyDVXiprwpI7xTEGZYzJY7gSC3XyXTQJtrs';
        const SHEET_ID = '1MpbzGootI5Miphba0rhnDaGD0SH17zPzm_TMoN_tzo0';
        const SHEET_NAME = 'Hoja 4';

        function iniciarAutenticacion() {
            const oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
            const redirectUri = 'https://docs.google.com/spreadsheets/d/1MpbzGootI5Miphba0rhnDaGD0SH17zPzm_TMoN_tzo0/edit?usp=sharing'; 
            const scope = 'https://www.googleapis.com/auth/spreadsheets';

            const params = {
                client_id: CLIENT_ID,
                redirect_uri: redirectUri,
                response_type: 'token',
                scope: scope,
                include_granted_scopes: 'true',
                state: 'try_sample_request'
            };

            const url = oauth2Endpoint + '?' + new URLSearchParams(params).toString();
            window.location.href = url;
        }

        async function guardarDatos(accessToken) {
            const deck = document.getElementById('deck').value;
            const dueño = document.getElementById('dueño').value;
            const creador = document.getElementById('creador').value;
            const de_precon = document.getElementById('de_precon').value;
            const modificado = document.getElementById('modificado').value;
            const clase = document.getElementById('clase').value;

            if (dueño && deck && creador && de_precon && modificado && clase) {
                try {
                    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A10:A?key=${API_KEY}`);
                    if (!response.ok) throw new Error('Error al obtener datos: ' + response.statusText);

                    const data = await response.json();
                    const nextRow = data.values ? data.values.length + 10 : 10;
                    const range = `${SHEET_NAME}!A${nextRow}:F${nextRow}`;

                    const datos = [dueño, deck, creador, de_precon, modificado, clase];

                    const updateResponse = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?valueInputOption=RAW`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({ values: [datos] })
                    });

                    if (!updateResponse.ok) {
                        const errorData = await updateResponse.json();
                        throw new Error(`Error al guardar datos: ${updateResponse.statusText}. Detalles: ${JSON.stringify(errorData)}`);
                    }

                    alert('Datos guardados en Google Sheets.');
                    window.location.href = 'datos.html';
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un error al guardar los datos. Verifica la consola para más detalles.');
                }
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function verificarToken() {
            try {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');

                if (accessToken) {
                    guardarDatos(accessToken);
                }
            } catch (error) {
                console.error('Error al verificar token:', error);
            }
        }

        window.addEventListener('load', verificarToken);
    </script>
</body>
</html>
