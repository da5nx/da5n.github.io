<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        #data-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .save-btn, .nav-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Efecto hover */
        }

        .save-btn {
            background-color: green;
            color: white;
        }

        .save-btn:hover {
            background-color: darkgreen;
        }

        .nav-btn {
            background-color: blue;
            color: white;
        }

        .nav-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Magic</h1> 
    <h2>Ingresa el mazo</h2> 
    <p class="first-paragraph">Ingresar mazo.</p>
    <div id="data-container" style="display: grid; grid-template-columns: 1fr 2fr; gap: 10px; align-items: center;">
        <label for="deck">Nombre del mazo</label>
        <input type="text" id="deck" placeholder="Nombre del mazo">

        <label for="dueño">Dueño</label>
        <input type="text" id="dueño" placeholder="Nombre del dueño">

        <label for="creador">Nombre del creador</label>
        <input type="text" id="creador" placeholder="Nombre del creador">

        <label for="de_precon">Precon?</label>
        <input type="text" id="de_precon" placeholder="Precon?">

        <label for="modificado">Mazo modificado</label>
        <input type="text" id="modificado" placeholder="Mazo modificado">

        <label for="clase">Clase del mazo</label>
        <input type="text" id="clase" placeholder="Clase del mazo">

        <div></div> <!-- Espacio en blanco para alinear el botón -->
        <button class="save-btn" onclick="guardarDatos()">Guardar Datos</button>
    </div>

    <h2>Datos Guardados</h2>
    <button class="nav-btn" onclick="window.location.href='datos.html'">Ver Datos Guardados</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const SHEET_ID = '1MpbzGootI5Miphba0rhnDaGD0SH17zPzm_TMoN_tzo0'; // ID de la hoja de cálculo
        const SHEET_NAME = 'Hoja 4'; // Nombre de la pestaña en Google Sheets

        // Credenciales de la Cuenta de Servicio (¡NO ES SEGURO EN ENTORNOS PÚBLICOS!)
        const SERVICE_ACCOUNT_CREDENTIALS = {
            "type": "service_account",
            "project_id": "TU_PROJECT_ID",
            "private_key_id": "TU_PRIVATE_KEY_ID",
            "private_key": "-----BEGIN PRIVATE KEY-----\nTU_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
            "client_email": "magic-308@magic1-450520.iam.gserviceaccount.com",
            "client_id": "683037734653-gf8bhehfb6ed52bh4j0mp43g9qmmni27.apps.googleusercontent.com",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/TU_CLIENT_EMAIL"
        };108594730739509228059

        async function guardarDatos() {
            const deck = document.getElementById('deck').value;
            const dueño = document.getElementById('dueño').value;
            const creador = document.getElementById('creador').value;
            const de_precon = document.getElementById('de_precon').value;
            const modificado = document.getElementById('modificado').value;
            const clase = document.getElementById('clase').value;

            if (dueño && deck && creador && de_precon && modificado && clase) {
                try {
                    // Autenticación con la Cuenta de Servicio
                    const auth = await gapi.auth2.getAuthInstance().signIn({
                        client_id: SERVICE_ACCOUNT_CREDENTIALS.client_id,
                        scope: 'https://www.googleapis.com/auth/spreadsheets',
                    });

                    const sheets = gapi.client.sheets({ version: 'v4', auth });

                    // Obtener la próxima fila vacía
                    const response = await sheets.spreadsheets.values.get({
                        spreadsheetId: SHEET_ID,
                        range: `${SHEET_NAME}!A10:A`,
                    });

                    const nextRow = response.data.values ? response.data.values.length + 10 : 10;
                    const range = `${SHEET_NAME}!A${nextRow}:F${nextRow}`;

                    // Guardar los datos
                    await sheets.spreadsheets.values.update({
                        spreadsheetId: SHEET_ID,
                        range,
                        valueInputOption: 'RAW',
                        resource: {
                            values: [[dueño, deck, creador, de_precon, modificado, clase]],
                        },
                    });

                    alert('Datos guardados correctamente.');
                    window.location.href = 'datos.html';
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un error al guardar los datos. Verifica la consola para más detalles.');
                }
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        // Inicializar la API de Google
        function init() {
            gapi.client.init({
                apiKey: 'AIzaSyDVXiprwpI7xTEGZYzJY7gSC3XyXTQJtrs',
                clientId: SERVICE_ACCOUNT_CREDENTIALS.client_id,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: 'https://www.googleapis.com/auth/spreadsheets',
            }).then(() => {
                console.log('API de Google inicializada.');
            });
        }

        gapi.load('client:auth2', init);
    </script>
</body>
</html>
