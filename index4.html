<!DOCTYPE html>
<html>
<head>
    <title>Magic Deck Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(imagenes/imagen1.jpg) no-repeat center center/cover;
            filter: blur(10px); /* Ajusta el nivel de difuminado */
            z-index: -1; /* Para que quede detrás del contenido */
        }
        /* Estilos para la barra superior */
        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .navbar-menu li {
            margin: 0 10px;
        }

        .navbar-menu li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 5px 10px;
        }

        .navbar-menu li a:hover {
            text-decoration: underline;
        }

        .highlight {
            color: red;
        }

        .contact-highlight {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-group {
            margin-right: 20px;
        }
        .button-group button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-group button.active {
            background-color: #777;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <!-- Barra de Navegación -->
    <nav>
        
        <div class="navbar-container">
            <a class="navbar-brand" href="#">
                <img src="imagenes/imagen1.jpg" alt="Logo">
                <span>PEREIRA.JS</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="https://da5nx.github.io/da5n.github.io/index.html" class="highlight">.2</a></li>
                <li><a href="#next-meet" class="highlight">Próxima Reunión.</a></li>
                <li><a href="#objectives">Objetivos</a></li>
                <li><a href="#evento">Evento</a></li>
                <li><a href="#patrocinadores">Patrocinadores</a></li>
                <li><a href="#team">Colaboradores</a></li>
                <li><a href="#contact" class="contact-highlight">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="top-bar">
        <div>Magic Deck Data Manager</div>
        <div class="button-group">
            <button onclick="showSection('base')" class="active">Opción Base</button>
            <button onclick="showSection('menor05')">Valor <0.5€</button>
            <button onclick="showSection('mayor05')">Valor ≥0.5€</button>
            <button onclick="showSection('menor1')">Menor a 1€</button>
            <button onclick="showSection('mayor1')">Mayor a 1€</button>
        </div>
    </div>

    <div class="content">
        <!-- Sección Introducción de Datos -->
        <div id="introduccion" class="section">
            <h2>Introducción de Datos</h2>
            <form id="dataForm">
                <input type="text" id="nombreMazo" placeholder="Nombre del Mazo">
                <input type="text" id="dueño" placeholder="Dueño">
                <input type="text" id="creador" placeholder="Creador">
                <select id="precon">
                    <option value="SI">SI</option>
                    <option value="NO">NO</option>
                </select>
                <button type="button" onclick="agregarMazo()">Guardar Datos</button>
            </form>
        </div>

        <!-- Sección Base -->
        <div id="base" class="section active">
            <h2>Opción Base</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dueño</th>
                        <th>Creador</th>
                        <th>Nombre</th>
                        <th>De Precon</th>
                        <th>Modificado</th>
                        <th>Clase</th>
                        <th>Colores</th>
                    </tr>
                </thead>
                <tbody id="tablaBase">
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Otras secciones (menor05, mayor05, etc.) con estructura similar -->

        <script>
            let datos = [];
            
            function showSection(sectionId) {
                document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
                document.querySelectorAll('.button-group button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(sectionId).style.display = 'block';
                event.target.classList.add('active');
            }

            function agregarMazo() {
                const nuevoMazo = {
                    nombre: document.getElementById('nombreMazo').value,
                    dueño: document.getElementById('dueño').value,
                    creador: document.getElementById('creador').value,
                    precon: document.getElementById('precon').value
                };
                datos.push(nuevoMazo);
                actualizarTablaBase();
                guardarDatos();
            }

            function actualizarTablaBase() {
                const tbody = document.getElementById('tablaBase');
                tbody.innerHTML = '';
                datos.forEach(mazo => {
                    const row = `<tr>
                        <td>${mazo.dueño}</td>
                        <td>${mazo.creador}</td>
                        <td>${mazo.nombre}</td>
                        <td>${mazo.precon}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            }

            function guardarDatos() {
                localStorage.setItem('magicData', JSON.stringify(datos));
            }

            function cargarDatos() {
                const savedData = localStorage.getItem('magicData');
                if (savedData) {
                    datos = JSON.parse(savedData);
                    actualizarTablaBase();
                }
            }

            // Cargar datos al iniciar
            cargarDatos();
        </script>
    </div>
</body>
</html>
