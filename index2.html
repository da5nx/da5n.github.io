    <!-- Contenido principal -->
    <h1>Magic</h1> 
    <h2>Ingresa el mazo</h2> 

    <!-- Botón para redirigir al Formulario de Google -->
    <button class="btn form-btn" onclick="redirigirFormulario()">Ingresar Datos en Google Form (1)</button>

    <!-- Botón para mostrar el formulario incrustado -->
    <button class="btn embed-btn" onclick="mostrarFormulario()">Ingresar Datos en esta Página (2)</button>

    <!-- Botón para mostrar el formulario directamente en la página (3) -->
    <button class="btn inline-btn" onclick="mostrarFormularioInline()">Ingresar Datos en esta Página (3)</button>
    
    <!-- Botón para mostrar el formulario incrustado (4) -->
    <button class="btn embed-btn" onclick="mostrar5Formulario()">Ingresar Datos en esta Página (4)</button>
    
        <!-- Contenedor para el formulario incrustado -->
        <div id="form-embed" style="display: none;">
            <iframe id="google-form" src="" width="640" height="800">Cargando...</iframe>
        </div>

    <!-- Formulario directamente en la página -->
    <form id="inline-form">
        <label for="deck">Nombre del mazo</label>
        <input type="text" name="entry.4" id="deck" placeholder="Nombre del mazo">
    
        <label for="dueño">Dueño</label>
        <input type="text" name="entry.5" id="dueño" placeholder="Nombre del dueño">

        <label for="creador">Nombre del creador</label>
        <input type="text" name="entry.6" id="creador" placeholder="Nombre del creador">

        <label>Precon?</label>
        <div class="radio-options">
            <input type="radio" id="precon-si" name="entry.1" value="SI" onclick="controlarCampos()">
            <label for="precon-si">Sí</label>
            
            <input type="radio" id="precon-no" name="entry.1" value="NO" onclick="controlarCampos()">
            <label for="precon-no">No</label>
        </div>
        
        <label for="modificado">Mazo modificado</label>
        <div class="radio-options">
            <input type="radio" id="modificado-si" name="entry.3" value="SI" onclick="controlarCampos()">
            <label for="modificado-si">Sí</label>
            
            <input type="radio" id="modificado-no" name="entry.3" value="NO" onclick="controlarCampos()">
            <label for="modificado-no">No</label>
        </div>

        <label>Colores</label>
        <div class="radio-options">
            <input type="checkbox" name="entry.2" value="Rojo"><label>Rojo</label>
            <input type="checkbox" name="entry.2" value="Verde"><label>Verde</label>
            <input type="checkbox" name="entry.2" value="Azul"><label>Azul</label>
            <input type="checkbox" name="entry.2" value="Blanco"><label>Blanco</label>
            <input type="checkbox" name="entry.2" value="Negro"><label>Negro</label>
        </div>

        <button class="btn form-btn" type="submit">Guardar Datos</button>
    </form>

    <!-- Contenedor para el texto "patata" -->
    <div id="patata-container" style="display: none;">
        <p>patata</p>
    </div>

    <!-- Botón para ver los datos guardados -->
    <button class="btn nav-btn" onclick="window.location.href='datos2.html'">Ver Datos Guardados</button>

    <script>
        const FORM_URL = 'https://docs.google.com/forms/d/13NSbSvG8fOsbuLTScUOZRJqi-IFdG_kxJo3Pdc_54aQ/viewform';
    const ENTRY_DECK = "entry.1";
        const ENTRY_DUENO = "entry.4";
        const ENTRY_CREADOR = "entry.5";
        const ENTRY_PRECON = "entry.6";
        const ENTRY_MODIFICADO = "entry.3";
        const ENTRY_CLASE = "entry.2";
        
        function cerrarFormulariosAbiertos() {
            const formEmbed = document.getElementById('form-embed');
            const inlineForm = document.getElementById('inline-form');
            const patataContainer = document.getElementById('patata-container');
            formEmbed.style.display = 'none';
            inlineForm.style.display = 'none';
            patataContainer.style.display = 'none';
        }
        function redirigirFormulario() {
            cerrarFormulariosAbiertos();
            window.location.href = FORM_URL;
        }

        function mostrarFormulario() {
            const formEmbed = document.getElementById('form-embed');
            if (formEmbed.style.display === 'block') {
                formEmbed.style.display = 'none'; // Oculta si ya está visible
            } else {
                cerrarFormulariosAbiertos();
                document.getElementById('google-form').src = FORM_URL + '?embedded=true';
                formEmbed.style.display = 'block';
            }
        }
        
        function mostrarFormularioInline() {
            const inlineForm = document.getElementById('inline-form');
            if (inlineForm.style.display === 'block') {
                inlineForm.style.display = 'none';
            } else {
                cerrarFormulariosAbiertos();
                inlineForm.style.display = 'block';
            }
        }

        function controlarCampos() {
            let preconSi = document.getElementById("precon-si").checked;
            let preconNo = document.getElementById("precon-no").checked;
            let creador = document.getElementById("creador");
            let modificadoSi = document.getElementById("modificado-si");
            let modificadoNo = document.getElementById("modificado-no");

            if (preconSi) {
                creador.disabled = true;
                modificadoSi.disabled = false;
                modificadoNo.disabled = false;
            } else if (preconNo) {
                creador.disabled = false;
                modificadoSi.disabled = true;
                modificadoNo.disabled = true;
            } else {
                creador.disabled = false;
                modificadoSi.disabled = false;
                modificadoNo.disabled = false;
            }
        }
        

        function mostrar5Formulario() {
            const patataContainer = document.getElementById('patata-container');
            if (patataContainer.style.display === 'block') {
                patataContainer.style.display = 'none';
            } else {
                cerrarFormulariosAbiertos();
                patataContainer.style.display = 'block';
            }
        }
        //<!-- Esto es nuevo -->
        function guardarDatos() {
            const deck = document.getElementById('deck').value.trim();
            const dueño = document.getElementById('dueño').value.trim();
            const creador = document.getElementById('creador').value.trim();
            const de_precon = document.getElementById('de_precon').value.trim();
            const modificado = document.getElementById('modificado').value.trim();
            const clase = Array.from(document.getElementById('clase').selectedOptions).map(option => option.value);

            if (deck && dueño && creador && de_precon && modificado && clase.length > 0) {
                const formData = new FormData();
                formData.append(ENTRY_DECK, deck);
                formData.append(ENTRY_DUENO, dueño);
                formData.append(ENTRY_CREADOR, creador);
                formData.append(ENTRY_PRECON, de_precon);
                formData.append(ENTRY_MODIFICADO, modificado);
                clase.forEach(valor => formData.append(ENTRY_CLASE, valor));

                fetch(FORM_ACTION_URL, {
                    method: "POST",
                    body: formData,
                    mode: "cors"
                }).then(response => {
                    if (response.ok) {
                        alert("Datos enviados correctamente.");
                        document.getElementById("inline-form").reset();
                    } else {
                        throw new Error('Error en la respuesta del servidor');
                    }
                }).catch(error => {
                    alert("Hubo un error al enviar los datos.");
                    console.error(error);
                });
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
        
   
    </script>
